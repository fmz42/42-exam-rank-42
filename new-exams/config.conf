# EXAMSHELL Configuration File
# Puedes modificar estas configuraciones según tus necesidades

# Ruta base de los exámenes (relativa al directorio actual)
EXAM_BASE_PATH="."

# Configuraciones del sistema
DEFAULT_TIMEOUT=3600        # Tiempo límite por defecto en segundos (1 hora)
AUTO_ADVANCE_LEVEL=1        # Auto avanzar al siguiente nivel (1=sí, 0=no)
SHOW_PROGRESS=1             # Mostrar progreso (1=sí, 0=no)
COLORED_OUTPUT=1            # Usar colores en la terminal (1=sí, 0=no)

# Configuraciones de desarrollo
DEBUG_MODE=0                # Modo debug (1=sí, 0=no)
VERBOSE_OUTPUT=0            # Output verboso (1=sí, 0=no)

# Configuraciones de paths
TESTER_PATH="./testers"     # Directorio donde estarán los testers
GRADEME_PATH="./grademe"    # Directorio para scripts de grademe

# Exam ranks disponibles (separados por espacios)
AVAILABLE_RANKS="03 04 05"

# Configuraciones de interfaz
CLEAR_SCREEN=1              # Limpiar pantalla entre ejercicios (1=sí, 0=no)
SHOW_HINTS=1                # Mostrar hints en el menú (1=sí, 0=no)
CONFIRM_GRADEME=1           # Confirmar antes de marcar como aprobado (1=sí, 0=no)

# Configuraciones futuras (para próximas versiones)
ENABLE_TIMER=0              # Habilitar timer por ejercicio
ENABLE_STATISTICS=0         # Habilitar estadísticas de progreso
ENABLE_HISTORY=0            # Habilitar historial de intentos
